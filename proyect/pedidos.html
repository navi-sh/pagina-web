    <main>
        <h3>Realiza tu Pedido</h3>
        <img src="./img/motor-scooter-svgrepo-com.svg" alt="moto" id="moto">

            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>
    
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="telefono">Teléfono:</label><br>
            <input type="tel" id="telefono" name="telefono" required><br><br>
    
            <label for="direccion">Dirección de Entrega:</label><br>
            <input type="text" id="direccion" name="direccion" required><br><br>
    
            <label for="producto">Selecciona tu Pan:</label><br>
            <input type="text" name="tipo" required><br><br>
    
            <label for="cantidad">Cantidad:</label><br>
            <input type="number" id="cantidad" name="cantidad" required><br><br>
    
            <input type="submit" value="Enviar Pedido">
        </form>
